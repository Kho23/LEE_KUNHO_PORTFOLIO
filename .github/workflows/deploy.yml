name: Backend Deploy to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # [주의] 이 설정은 'run' 명령어에만 적용됨 (uses에는 적용 X)
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew clean build -x test

    # [디버깅] 파일이 잘 만들어졌는지 확인하는 단계 (working-directory 무시하고 루트에서 실행하기 위해 .. 사용하거나 절대경로 확인)
    - name: Check build result
      if: always() # 빌드가 실패해도 실행해서 로그 확인
      run: |
        ls -al build/libs

    - name: Copy JAR to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        # [수정] 점(.) 제거하고 명확하게 경로 지정
        source: "backend/build/libs/*.jar"
        target: "/home/ubuntu/app"
        strip_components: 3

    - name: Execute Deploy Script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          ./deploy.sh